<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script>
      if (
        location.pathname.startsWith('/hotel-booking/') &&
        !location.pathname.endsWith('/index.html')
      ) {
        const redirectPath = location.pathname.replace('/hotel-booking', '');
        const newUrl =
          '/hotel-booking/index.html#' +
          redirectPath +
          location.search +
          location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>If you're seeing this, it means there was a problem with the URL.</p>
  </body>
</html>
